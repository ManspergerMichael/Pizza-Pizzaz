<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Setup_Template</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- font-awesome (Font-awesome now uses a account system to organize projects Go to website and sign in to account for more info)-->
  <script src="https://kit.fontawesome.com/1e7c2484bc.js" crossorigin="anonymous"></script>

  <!-- Font Selected from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet">

  <!-- main css -->
  <link href="./css/main.css" rel="stylesheet" href="">
</head>
<body>
  <!-- Heading -->
<section id="header" class="bg-warning height-40">
  <div class="container-fluid">
    <!-- Title -->
    <div class="row">
      <div class="col">
        <h1 class="text-danger text-center">Pizza Pizzaz!</h1>
      </div>
    </div>
    <!-- End Title -->
    <div class="row mt-5">
      <!-- FA icon stacking -->
      <div class="col text-center fa-stack mt-3">
        <i class="far fa-circle fa-5x fa-stack-2x"></i>
        <i class="fas fa-music fa-5x fa-stack-1x"></i>
      </div>
    </div>
    <div class="row mt-5 pt-5 text-center">
      <div class="col-md-6">
        <h3>Lakewood: 555-555-5555</h3>
      </div>
      <div class="col-md-6 ">
        <h3>Federal Way: 555-555-5555</h3>
      </div>
    </div>
  </div>
</section>
<!-- End Heading -->
<!-- Specials -->
<section id="specials" class="height bg-secondary">
  <div class="container-fluid ">
    <div class="row">
      <div class="col text-center lead text-capitalize">
        <h1>specials</h1>
      </div>
    </div>
      <div class="row">
        <!-- single special -->
        <div class="col-md-6 col-lg-4 my-3">
          <div class="card">
            <img src="Pictures/Pizza.jpg" alt="six_and_six" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title text-capitalize">the daily special</h5>
              <p class="card-text">
                One large two topping pizza, 6 Breadsticks, 6 Pizza Rolls, and a 2-liter soda.
              </p>
              
            </div>
          </div>
        </div>
        <!-- end single special -->
        <!-- single special -->
        <div class="col-md-6 col-lg-4 my-3">
            <div class="card">
              <img src="Pictures/Cheese_Bread.jpg" alt="six_and_six" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title text-capitalize">Cheese bread</h5>
                <p class="card-text">
                  Its pizza but not pizza.
                </p>
                
              </div>
            </div>
          </div>
          <!-- end single special -->
        <!-- single special -->
        <div class="col-md-6 col-lg-4 my-3">
            <div class="card">
              <img src="Pictures/twelve_rolls.jpg" alt="six_and_six" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title text-capitalize">Pizza rolls</h5>
                <p class="card-text">
                  Heart Attack Pills
                </p>
                
              </div>
            </div>
          </div>
          <!-- end single special -->
      </div>
</section>
<!-- End Specials -->
<!-- Social Media -->
<!-- end social media -->
<!-- application -->
<!-- end application -->

<!-- JQuery -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
